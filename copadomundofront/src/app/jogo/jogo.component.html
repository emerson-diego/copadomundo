<table>
  <tbody>
    <tr *ngFor="let jogo of jogos">
      <td>{{ jogo.data | date: "dd/MM/yyyy HH:mm:ss" }}</td>
      <td><img src="{{ 'assets/imagens/' + jogo.pais1?.id + '.png' }}" /></td>
      <td>{{ jogo.pais1?.nome }}</td>
      <td>x</td>
      <td><img src="{{ 'assets/imagens/' + jogo.pais2?.id + '.png' }}" /></td>
      <td>{{ jogo.pais2?.nome }}</td>
    </tr>
  </tbody>
</table>
